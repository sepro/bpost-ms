<html>
    <head>
        <title>BPost Microservice Example</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <a href="https://github.com/sepro/bpost-ms" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
            <div class="container">
                <h1>BPost Microservice Example</h1>
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="column column-20">
                                <label for="titleField">Title</label>
                                <select id="titleField">
                                  <option value="Mr">Mr</option>
                                  <option value="Ms">Ms</option>
                                  <option value="Dr">Dr</option>
                                </select>
                            </div>
                            <div class="column column-40">
                                <label for="firstNameField">First Name</label>
                                <input type="text" value="John" id="firstNameField">
                            </div>
                            <div class="column column-40">
                                <label for="lastNameField">Last Name</label>
                                <input type="text" value="Doe" id="lastNameField">
                            </div>
                        </div>

                        <div class="row">
                            <div class="column column-60">
                                <label for="streetNameField">Street</label>
                                <input type="text" value="Wetstraat" id="streetNameField">
                            </div>
                            <div class="column column-20">
                                <label for="streetNumberField">Number</label>
                                <input type="text" value="16" id="streetNumberField">
                            </div>
                            <div class="column column-20">
                                <label for="boxNumberField">Box</label>
                                <input type="text" value="" id="boxNumberField">
                            </div>
                        </div>

                        <div class="row">
                            <div class="column column-40">
                                <label for="postalCodeField">Postal code</label>
                                <input type="text" value="1000" id="postalCodeField">
                            </div>
                            <div class="column column-60">
                                <label for="cityField">City</label>
                                <input type="text" value="Brussel" id="cityField">
                            </div>
                        </div>
                        <label for="countryField">Country</label>
                        <input type="text" value="Belgie" id="countryField">
                      <input class="button-primary float-right" type="submit" id="validation_button" value="Validate">
                    </fieldset>
                </form>
                <h2>Request</h2>
                <pre>
                    <code id="request"></code>
                </pre>
                <h2>Response</h2>
                <pre>
                    <code id="response"></code>
                </pre>
            </div>
        </div>
        <script>
        $(function() {

            $("#validation_button").click(function(ev) {
                ev.preventDefault();

                let payload = {
                    'Title': $("#titleField").val(),
                    'FirstName': $("#firstNameField").val(),
                    'LastName': $("#lastNameField").val(),

                    'StreetName': $("#streetNameField").val(),
                    'StreetNumber': $("#streetNumberField").val(),
                    'BoxNumber': $("#boxNumberField").val(),
                    'PostalCode': $("#postalCodeField").val(),
                    'MunicipalityName': $("#cityField").val(),
                    'CountryName': $("#countryField").val()
                }

                $('#request').text(JSON.stringify(payload, null, '\t'));

                $.ajax({
                    type: "POST",
                    url: '{{ url_for('validate_address') }}',
                    contentType: 'application/json;charset=UTF-8',
                    data : JSON.stringify(payload, null, '\t'),
                    timeout: 3000,
                    success: function(data) {
                        $('#response').text(JSON.stringify(data, null, '\t'));

                        if (data['fields']['StreetName']['valid']) {
                            $("#streetNameField").removeClass('error');
                        } else {
                            $("#streetNameField").addClass('error');
                        }

                        if (data['fields']['StreetNumber']['valid']) {
                            $("#streetNumberField").removeClass('error');
                        } else {
                            $("#streetNumberField").addClass('error');
                        }

                        if (data['fields']['BoxNumber']['valid']) {
                            $("#boxNumberField").removeClass('error');
                        } else {
                            $("#boxNumberField").addClass('error');
                        }

                        if (data['fields']['PostalCode']['valid']) {
                            $("#postalCodeField").removeClass('error');
                        } else {
                            $("#postalCodeField").addClass('error');
                        }

                        if (data['fields']['MunicipalityName']['valid']) {
                            $("#cityField").removeClass('error');
                        } else {
                            $("#cityField").addClass('error');
                        }

                        if (data['fields']['CountryName']['valid']) {
                            $("#countryField").removeClass('error');
                        } else {
                            $("#countryField").addClass('error');
                        }

                    }
                });
            });
        });
        </script>
    </body>
</html>
